version: '3.5'

services:
  server:
    build: ./server
    ports:
      - '8080:8080'
    volumes:
      - ./server:/app
    networks:
      - app_net
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    networks:
      - app_net
networks:
  app_net:
    driver: bridge
